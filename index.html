<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>Flickr Search</title>
    <link rel="stylesheet" href="lib/angular-material/angular-material.min.css"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic"/>
</head>
<body ng-app="flickrSearch" ng-controller="ListController" layout="column" layout-align="top center">

    <md-toolbar>
        <div class="md-toolbar-tools">
            <span class="md-flex">Flickr Search</span>
        </div>
    </md-toolbar>

    <md-content layout="column" layout-align="center center">

        <div class="app-content">

            <form ng-submit="search()">
                <div ng-show="!isSearching">
                    <md-input-container layout="column" layout-align="left" class="long">
                        <label>Search Flickr</label>
                        <input type="text" ng-model="searchTerm">

                    </md-input-container>
                </div>
                <md-progress-circular ng-if="isSearching" md-mode="indeterminate"></md-progress-circular>
            </form>

            <md-card ng-repeat="picture in results.photos.photo">
                <img ng-src="https://farm{{picture.farm}}.staticflickr.com/{{picture.server}}/{{picture.id}}_{{picture.secret}}_b.jpg" alt="" class="md-card-image"/>
                <h3>{{picture.title}}</h3>
            </md-card>

        </div>

    </md-content>

    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-aria/angular-aria.min.js"></script>
    <script src="lib/angular-animate/angular-animate.min.js"></script>
    <script src="lib/hammer.js/hammer.js"></script>
    <script src="lib/angular-material/angular-material.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
